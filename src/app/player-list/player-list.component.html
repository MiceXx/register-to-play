<h1>Player Manager</h1>

<div class="player-table">
  <table>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>CPL Number</th>
      <th>Dealer</th>
    </tr>
    <tr *ngFor="let player of players | async">
      <td>{{ player.name }}</td>
      <td>{{ player.email }}</td>
      <td>{{ player.cplnumber }}</td>
      <td *ngIf="player.dealer; else notdealer">Yes</td>
      <ng-template #notdealer>
        <td>No</td>
      </ng-template>
    </tr>
  </table>
</div>
